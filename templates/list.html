{% extends 'base.html' %}
{% block body %}
	<div id="route-list">
			{% for route in route_list %}
			<div id="{{ route.id }}"><h4>{{ route.name }}</h4>
				<strong>{{ route.start }} to {{ route.end }}</strong>
				<ul>
					{% for waypoint in route.waypoints %}
					<li>{{ waypoint.name }}</li>
					{% endfor %}
				</ul>
			</div>
			{% endfor %}
	</div>



{% endblock %}
