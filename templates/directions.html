		<div id="control-bar">
			<div class="form-group">

					<input type="text" id="end" class="form-control" value="683 Sutter St, San Francisco, CA"><br>
					
					<label for="keyword">Keyword</label>
					<input type="text" id="keyword" class="form-control" value="Sushi"><br>

				</form>
			</div>

			<div id="list-container">
				<div id="results" class="hidden"><h4>Results</h4></div>
        	</div>
		</div>
