<html>
	<head>
		<title>TripWise</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/static/css/style.css"/>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">TripWise</a>
                </div>
                <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                        {% if 'id' in session %}
                     <li><a href="/save">Save Trip</a></li>
                     <li><a href="/mytrips">My Trips</a></li>
                     <li><a href="/logout">Log Out</a></li>
                         {% else %}
                        <li><a id="nav-login">Log In</a></li>
                        <li><a href="/create">Create Account</a></li>
                        {% endif %}

                    </ul>
                </div>
            </div>
        </div>

		<div id="control-bar">
			<div class="form-group">

				<form id="directions-form">
					<!-- <button class="btn btn-default" id="geolocation" type="button">Use Current Location</button> -->

					<label for="start">Start</label>
					<input type="text" id="start" class="form-control" value="683 Sutter St, San Francisco, CA"><br>
					<!-- <input type="text" id="start" class="form-control"><br> -->
					
					<label for="end">End</label>
					<!-- <input type="text" id="end" class="form-control"><br> -->
					<input type="text" id="end" class="form-control" value="3896 19th St, San Francisco, CA"><br>
					
					<label for="keyword">Keyword</label>
					<input type="text" id="keyword" class="form-control" value="Sushi"><br>
					<!-- <input type="text" id="keyword" class="form-control"><br> -->
					
					<div id="checkbox"><input type="checkbox" id="opennow">
						<label for="opennow">Open Now</label>
					</div>

					<input type="radio" name="travel-mode" class="travel-mode" id="driving" checked>
					<label for="opennow" class="travel-mode">Drive</label>

					<input type="radio" name="travel-mode" class="travel-mode" id="biking">
					<label for="opennow" class="travel-mode">Bike</label>

					<input type="radio" name="travel-mode" class="travel-mode" id="walking">
					<label for="opennow" class="travel-mode">Walk</label><br>

					<div id="submit-buttons">
						<button class="btn btn-default" type="submit">Go!</button>
						<button class="btn btn-default" type="reset" id="reset">Clear Map</button>
					</div>
				</form>
			</div>

			<div id="list-container">
        	</div>

        	<div id="find-more">
				<button class="btn btn-default" id="get-more-results" type="button">Get More Results</button>
        	</div>

			<div id="directions">
			</div>
			<div id="send-to-phone">
				<button class="btn btn-default" id="send-button" type="button">Send to Phone</button>
				<!-- <div id="phone-input"> -->
			</div>
		</div>

		<div id="login">
			<h3>User Login</h3>
			<div class="form-group">
			<form id="login-form" name="loginform" method="post" action="index.html">
				<label for="email">Email</label>
				<input type="text" name="username" id="email" class="form-control">
			     
				<label for="password">Password</label>
				<input type="password" name="password" id="password" class="form-control">
			     
				<input type="submit" name="loginbtn" id="loginbtn" class="btn btn-default" value="Log In">
				</form>
			</div>
		</div>


        <div id="map-container"></div>


		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdYX2uSHJsvjQhI2eJo-6peidlfFlMvIs&libraries=places"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="/static/js/json2.js"></script>
		<script src="/static/js/initialize-map.js"></script>
		<script src="/static/js/directions.js"></script>
		<script src="/static/js/model.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.min.js"></script>
		<script src="/static/js/jquery.geocomplete.js"></script> <!-- Include jQuery Geocomplete plugin. -->
	</body>
</html>
